<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Music App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 選択画面 -->
  <div id="selection-screen" class="screen">
    <h1>選択画面</h1>
    <button id="music-select-btn">音楽</button>
  </div>

  <!-- 音楽再生画面 -->
  <div id="music-screen" class="screen" style="display:none;">
    <h1>音楽再生</h1>
    <!-- Drive埋め込み用のリンクに変換 -->
    <img
      id="music-img"
      src="https://drive.google.com/uc?export=view&id=1g_mOPwH3adlewnROT7uBKiFMi4fuYtIX"
      alt="Music Cover"
    />
    <audio id="music-audio" src="asset/music/korenanda.mp3"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
